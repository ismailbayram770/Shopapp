
<div class="login">
    <div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage!=''">
        {{errorMessage}}
        </div>
        
        <div class="p-2">
            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="form-group">
                    <label>UserName</label>
                    <input class="form-control" name="username" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" [(ngModel)]="password" required>
                </div>
                <div class="text-center" style="margin-top: 50px;">
                    <button class="btn btn-secondary"routerLink="/">Geri Dön</button>
                    <button class="btn btn-primary ml-3" type="submit">Giriş Yap</button>
                </div>
            </form>
        </div>
</div>
