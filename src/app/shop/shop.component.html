<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">
            <cart-summary></cart-summary> 

            <category-list [categories]="categories" (category)="getCategory($event)"></category-list>

        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        <div class="form-inline p-0 m-0" style="float: right;">
                            <select 
                            class="from-control-sm" 
                            [value]="productPerPage"
                            (change)="changePageSize(getValue($event))">
                                <option value="2">2 tane</option>
                                <option value="3">3 tane</option>
                                <option value="4">4 tane</option>
                                <option value="6">6 tane</option>
                            </select>
                        </div> 
                        {{selectedProducts.length}} tane ürün bulundu.
                    </div>
                </div>
            </div>

            <product-list [products]="products"></product-list>

            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button [class.active]="page==selectedPage" *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary">{{page}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
